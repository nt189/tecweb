<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario productos</title>
</head>
<body>
    <h2>Formulario de Producto</h2>
    <fieldset>
        <legend>Datos del producto</legend>
        <form id="formularioTenis" action="http://localhost:8080/tecweb/practicas/p08/set_producto_v2.php" method="post">
            <fieldset>
                <label for="nombre">Nombre del Producto:</label><br>
                <input type="text" id="nombre" name="nombre" required>
            </fieldset>

            <fieldset>
                <label for="marca">Marca:</label><br>
                <input type="text" id="marca" name="marca" required>
            </fieldset>

            <fieldset>
                <label for="modelo">Modelo:</label><br>
                <input type="text" id="modelo" name="modelo" required>
            </fieldset>

            <fieldset>
                <label for="precio">Precio:</label><br>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </fieldset>

            <fieldset>
                <label for="detalles">Detalles del Producto:</label><br>
            <textarea id="detalles" name="detalles" rows="4" cols="50" required maxlength="300"></textarea><br><br>
            </fieldset>

            <fieldset>
                <label for="unidades">Unidades Disponibles:</label><br>
                <input type="number" id="unidades" name="unidades" required>
            </fieldset>

            <fieldset>
                <label for="imagen">Imagen del Producto:</label><br>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>
</html>
